spring.application.name=financeManagement
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/financeManagement
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.properties.jakarta.persistence.validation.mode = none
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# JWT Configuration
app.jwt.secret=YourVeryLongAndSecureSecretKeyHereThatIsAtLeast256BitsLong
app.jwt.expiration=86400000

# Flyway Configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.yourname.finance=DEBUG